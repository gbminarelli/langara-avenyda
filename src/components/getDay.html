<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
	</head>
<body>
<h1>Returning name of the present day of a week.</h1>
<p>Click the below button to get the name of the Day.</p>
<input type="button" value="Click" onclick="myDate()" />
<p id="myId"></p>

<script>
    function myDate() {
	var b = '2019-03-11 23:15:30';
        var a = new Date(b);
        var days = new Array(7);
        days[0] = "Sunday";
        days[1] = "Monday";
        days[2] = "Tuesday";
        days[3] = "Wednesday";
        days[4] = "Thursday";
        days[5] = "Friday";
        days[6] = "Saturday";
        var r = days[a.getDay()];
        document.getElementById("myId").innerHTML = r;
    }
</script>
</body>
</html>
